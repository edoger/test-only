# Disable MSBuild, Use script.
build: off
version: "{build}"

install:
  # Add GOPATH/bin and GOROOT/bin to PATH.
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - go env
  - go version

test_script:
  - go test -v -coverprofile=coverage.out -covermode=count ./...

